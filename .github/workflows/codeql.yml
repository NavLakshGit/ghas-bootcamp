name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 11 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: go
          build-mode: autobuild
        - language: java-kotlin
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: autobuild
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Autobuild
      if: ${{ matrix.build-mode == 'autobuild' }}
      uses: github/codeql-action/autobuild@v3

    - name: Manual build
      if: matrix.build-mode == 'manual'
      run: |
        echo 'If you are using a "manual" build mode for one or more of the languages you are analyzing, replace this with the commands to build your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        output: code-scanning-results

    - name: Upload SARIF as a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sarif-${{ matrix.language }}-${{ github.run_id }}-${{ github.run_number }}
        path: code-scanning-results
        retention-days: 7

    - name: Zip CodeQL database
      id: codeql-database-bundle
      env:
        LANGUAGE: ${{ matrix.language }}
      run: |
        set -xu
        CODEQL_DATABASE="/home/runner/work/_temp/codeql_databases/$LANGUAGE"
        DATABASE_DIR="/home/runner/work/_temp/codeql_databases"

        for SUB_DIR in log results working; do
          rm -rf $DATABASE_DIR/$SUB_DIR
        done

        if [ -d "$CODEQL_DATABASE" ]; then
          CODEQL_DATABASE_ZIP="codeql-database-$LANGUAGE.zip"
          zip -r "$CODEQL_DATABASE_ZIP" "$CODEQL_DATABASE"
          echo "::set-output name=zip::$CODEQL_DATABASE_ZIP"
        else
          echo "CodeQL database directory $CODEQL_DATABASE does not exist."
          exit 1

    - name: Upload CodeQL database
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.language }}-db
        path: ${{ steps.codeql-database-bundle.outputs.zip }}
